function jsCallbackReady(objectId) {
    window.kdp = document.getElementById(objectId);
	document.getElementById('myImage').src='pic_bulbon.gif';
	window.kdp.kBind("cuePointReached", function(){
		// data = the player's progress time in seconds

		//window.kdp.sendNotification("doPause");
		var div = document.getElementById('log');
		div.innerHTML = div.innerHTML + 'Cue point reached ';
	});
	window.kdp.kBind("adOpportunity", function(){
		//window.kdp.sendNotification("doPause");
		var div = document.getElementById('log');
		div.innerHTML = div.innerHTML + 'ad opportunity';
	});
	window.kdp.kBind("adEnd", function(){
		// data = the player's progress time in seconds
		// id = the ID of the player that fired the notification
		var div = document.getElementById('log');
		div.innerHTML = div.innerHTML + 'ad end';
	});
}
